language: perl
sudo: required
perl:
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libmysqlclient-dev libmysqld-dev libwrap0-dev libaio-dev
  - perlbrew install-cpanm -f
  - mysql -e 'CREATE DATABASE IF NOT EXISTS myapp_test;'
  - mysql -e "grant all privileges on myapp_test.* to 'travis'@'localhost' identified by 's3kr1t';"
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR
install:
  - sudo cp /etc/mysql/my.cnf /usr/share/mysql/my-default.cnf
  - sudo cpanm DBI DBD::mysql Mojo::mysql
  - cpan-install --deps
  - cpan-install --coverage
env:
  - "HARNESS_OPTIONS=j9 TEST_ONLINE_mysql=mysql://travis:s3kr1t@localhost/myapp_test"
script:
  - perl Makefile.PL
  - make
  - prove -blvr -s -j$(test-jobs) $(test-files)
notifications:
  email: false
